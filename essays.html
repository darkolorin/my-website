<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillHouse (English) - Essays</title>
</head>
<body>
    <header>
        <h1>ChillHouse (English)</h1>
        <p>Auto-translated posts from <a href="https://t.me/chillhousetech" target="_blank" rel="noopener noreferrer">my Telegram channel</a>.</p>
        <hr>
    </header>

    <nav>
        <a href="index.html">Home</a> |
        <a href="https://t.me/chillhousetech" target="_blank" rel="noopener noreferrer">Telegram (RU)</a>
        <hr>
    </nav>

    <main>
        <section>
            <h2>Latest</h2>
            <p id="status">Loading…</p>
            <div id="feed"></div>
            <noscript>
                <p>This page needs JavaScript to render the static feed.</p>
            </noscript>
            <hr>
        </section>
    </main>

    <footer>
        <p>&copy; 199X - 2025 Alexey Moiseenkov.</p>
    </footer>

    <script>
        function appendLinkifiedText(parent, text) {
            const s = String(text || "");
            const urlRe = /(https?:\/\/[^\s<>"')\\]]+)/g;
            let lastIndex = 0;
            let match;

            while ((match = urlRe.exec(s)) !== null) {
                if (match.index > lastIndex) {
                    parent.appendChild(document.createTextNode(s.slice(lastIndex, match.index)));
                }

                const url = match[0];
                const a = document.createElement("a");
                a.href = url;
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                a.textContent = url;
                parent.appendChild(a);

                lastIndex = match.index + url.length;
            }

            if (lastIndex < s.length) {
                parent.appendChild(document.createTextNode(s.slice(lastIndex)));
            }
        }

        function renderTextWithBreaks(parent, text) {
            const lines = String(text || "").split("\n");
            for (let i = 0; i < lines.length; i++) {
                appendLinkifiedText(parent, lines[i]);
                if (i !== lines.length - 1) parent.appendChild(document.createElement("br"));
            }
        }

        function renderBlock(parent, blockText) {
            const rawLines = String(blockText || "").split("\n");
            const nonEmpty = rawLines.map(l => l.trim()).filter(Boolean);
            const bullet = nonEmpty.filter(l => /^[-*•]\s+/.test(l));

            // If the whole block is a bullet list, render as <ul>
            if (nonEmpty.length >= 2 && bullet.length === nonEmpty.length) {
                const ul = document.createElement("ul");
                for (const line of nonEmpty) {
                    const li = document.createElement("li");
                    renderTextWithBreaks(li, line.replace(/^[-*•]\s+/, ""));
                    ul.appendChild(li);
                }
                parent.appendChild(ul);
                return;
            }

            const p = document.createElement("p");
            renderTextWithBreaks(p, String(blockText || ""));
            parent.appendChild(p);
        }

        function formatDate(isoUtc) {
            if (!isoUtc) return "";
            const d = new Date(isoUtc);
            if (Number.isNaN(d.getTime())) return "";
            return d.toISOString().slice(0, 10);
        }

        async function main() {
            const statusEl = document.getElementById("status");
            const feedEl = document.getElementById("feed");

            try {
                const res = await fetch("feed.json", { cache: "no-store" });
                if (!res.ok) throw new Error("HTTP " + res.status);

                const data = await res.json();
                const posts = Array.isArray(data.posts) ? data.posts : [];

                statusEl.textContent = posts.length ? "" : "No posts yet.";

                for (const post of posts) {
                    const article = document.createElement("article");

                    const h3 = document.createElement("h3");
                    const a = document.createElement("a");
                    a.href = post.url || "#";
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    const dateStr = formatDate(post.date_utc);
                    const title = (typeof post.title_en === "string" && post.title_en.trim()) ? post.title_en.trim() : "";
                    a.textContent = title || dateStr || post.id || "Post";
                    h3.appendChild(a);
                    article.appendChild(h3);

                    if (dateStr && title) {
                        const meta = document.createElement("p");
                        const small = document.createElement("small");
                        small.textContent = dateStr;
                        meta.appendChild(small);
                        article.appendChild(meta);
                    }

                    const images = Array.isArray(post.images) ? post.images : [];
                    for (const imgUrl of images) {
                        if (typeof imgUrl !== "string" || !(imgUrl.startsWith("http://") || imgUrl.startsWith("https://"))) continue;
                        const img = document.createElement("img");
                        img.src = imgUrl;
                        img.alt = "";
                        img.loading = "lazy";
                        img.style.maxWidth = "100%";
                        img.style.height = "auto";
                        article.appendChild(img);
                        article.appendChild(document.createElement("br"));
                    }

                    const paras = String(post.text_en || "")
                        .split(/\n{2,}/)
                        .map(s => s.trim())
                        .filter(Boolean);

                    for (const para of paras) {
                        renderBlock(article, para);
                    }

                    if (post.text_ru) {
                        const details = document.createElement("details");
                        const summary = document.createElement("summary");
                        summary.textContent = "Original (RU)";
                        details.appendChild(summary);

                        const pRu = document.createElement("p");
                        renderTextWithBreaks(pRu, post.text_ru);
                        details.appendChild(pRu);

                        article.appendChild(details);
                    }

                    feedEl.appendChild(article);
                    feedEl.appendChild(document.createElement("hr"));
                }
            } catch (err) {
                statusEl.textContent = "Failed to load feed.json. Generate it locally or wait for the GitHub Action.";
            }
        }

        main();
    </script>
</body>
</html>
